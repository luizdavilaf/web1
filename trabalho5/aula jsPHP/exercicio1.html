<!DOCTYPE HTML>

<head>

<body>
    <div id="mostra"></div>
    <script>    
    var estados 
    
    
        async function buscaJson() {
            const painel = document.querySelector('#mostra');
            const url = "./estados.php";
            let resposta = await fetch(url);
            let js = await resposta.json();  
            
            
            for (let i = 0; i < Object.keys(js).length; i++) {
                estados[i] = Object.keys(js)[i]
                    
                    
                
                for (let j = 0; j < Object.values(js)[i].length; j++) {
                    
                    Object.defineProperty(estados[i], 'cidade', {
  value: Object.values(js)[i][j].nome 
})                               
                    
                    console.log(estados[i].cidade) 
                                     
                }                
            }
             
            
        
            
                         
               

         

    }

    buscaJson();
    
    </script>
